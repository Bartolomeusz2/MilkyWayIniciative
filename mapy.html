<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Way Iniciative</title>
    <link rel="icon" href="MWI_1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stopka.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #map-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }
        #map1, #map2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #map2 {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="tytul">
                <a href="#">
                    <h1>Milky Way Iniciative</h1>
                    <img id="glownaikona" src="MWI_1.png">
                </a>
            </div>
            
            <div class="navbar2">
                <ul>
                    <li><a href="#">Home</a></li>
                    
                    
                    <li><a href="links.html">Links</a></li>
                </ul>
            </div>


    </div>
    </header>



    <div id="map-container">
        <img id="map1" src="map1.jpg" alt="Mapa 1" usemap="#map">
        <img id="map2" src="map2.jpg" alt="Mapa 2" usemap="#map">
        <map name="map">
            <area shape="rect" coords="50,50,150,150" href="https://example.com/link1" alt="Sekcja 1">
            <area shape="rect" coords="200,300,50,50" href="https://example.com/link2" alt="Sekcja 2">
            <area shape="rect" coords="350,50,450,150" href="https://example.com/link3" alt="Sekcja 3">
            <area shape="rect" coords="150,100,150,150" href="https://example.com/link2" alt="Sekcja 4">
            <!-- Dodaj więcej sekcji według potrzeb -->
        </map>
    </div>
    <p id="coordinates">Koordynaty: (0, 0)</p>

    <script>
        const mapContainer = document.getElementById('map-container');
        const map1 = document.getElementById('map1');
        const map2 = document.getElementById('map2');
        const coordinatesDisplay = document.getElementById('coordinates');

        mapContainer.addEventListener('mouseenter', () => {
            map1.style.display = 'none';
            map2.style.display = 'block';
        });

        mapContainer.addEventListener('mouseleave', () => {
            map1.style.display = 'block';
            map2.style.display = 'none';
        });

        mapContainer.addEventListener('mousemove', (event) => {
            const rect = mapContainer.getBoundingClientRect();
            const x = event.clientX - rect.left - rect.width / 2;
            const y = event.clientY - rect.top - rect.height / 2;
            coordinatesDisplay.textContent = `Koordynaty: (${x.toFixed(2)}, ${y.toFixed(2)})`;
        });
    </script>
</body>
</html>
